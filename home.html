<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./sty/style.css">

    <!-- TailwindCss & DaisY Ui CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- Font Awesome CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] min-h-[100vh]">
      
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
            <div class="border-b-2 border-gray-200 flex justify-between items-center py-2.5">
                  <div class="flex justify-center items-center gap-8 pl-3">
                    <img src="./assets/Group.png" alt="">
                  <div>
                <h3 class="font-extrabold font_family">$ <span>45000</span></h3>
                <p class="font-medium text-[#08080880]">Available Balance</p>
            </div>
        </div>
        <div class="pr-3">
            <button class="btn text-[#08080880] font-medium"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"></i>Log Out</button>
        </div>
       </div>

       <div class=" max-w-lg flex flex-col gap-6 mt-16 mx-auto p-3.5">
           <div>
               <h2 class="text-2xl font-bold font_family">ðŸ”¥ Welcome to Payooo!</h2>
           </div>
           <div>
            <p class="text-2xl font-light text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
           </div>
       </div>

       <div class=" grid grid-cols-3 mt-12 text-center gap-8 p-3.5">
            <div class="border-1 border-gray-300 rounded-[12px] py-10">
                    <img src="./assets/wallet1.png" alt="" class="mx-auto">
                    <h2 class="text-[14px] font-[400] font_family">Add Money</h2>
            </div>
            <div class="border-1 border-gray-300 rounded-[12px] py-10">
                    <img src="./assets/send1.png" alt="" class="mx-auto">
                    <h2 class="text-[14px] font-[400] font_family">Cashout</h2>
            </div>
            <div class="border-1 border-gray-300 rounded-[12px] py-10">
                    <img src="./assets/money1.png" alt="" class="mx-auto">
                    <h2 class="text-[14px] font-[400] font_family">Transfer Money</h2>
            </div>
            <div class="border-1 border-gray-300 rounded-[12px] py-10">
                    <img src="./assets/bonus1.png" alt="" class="mx-auto">
                    <h2 class="text-[14px] font-[400] font_family">Get Bonus</h2>
            </div>
            <div class="border-1 border-gray-300 rounded-[12px] py-10">
                    <img src="./assets/purse1.png" alt="" class="mx-auto">
                    <h2 class="text-[14px] font-[400] font_family">Pay Bill</h2>
            </div>
            <div class="border-1 border-gray-300 rounded-[12px] py-10">
                    <img src="./assets/transaction1.png" alt="" class="mx-auto">
                    <h2 class="text-[14px] font-[400] font_family">Transactions</h2>
            </div>
       </div>
    </div>

    <div class="max-w-lg mx-auto mt-8 min-h-[200px] p-3">
        <h1 class="font_family font-bold">Add Money</h1>
        <div class="bg-white rounded-[12px] p-3 mt-3 mb-10">
            <form>
               <div class="mt-2">
                 <label>Select A Bank</label> <br>
                <select name="" id="" class="w-full h-[52px] rounded-[32px] p-3 border-2 border-gray-300 bg-[#f4f5f7]">
                    <option value="">Select A Bank</option>
                    <option value="">UCB Bank</option>
                    <option value="">Bank Asia</option>
                    <option value="">Islami Bank</option>
                    <option value="">Grameen Bank</option>
                </select>
               </div>
             <div class="mt-3">
                   <label for="" class="font_family text-[16px]">Bank Account Number</label><br>
                   <input type="text" placeholder="Enter 11 digit account number" class="w-full h-[52px] rounded-[32px] p-3 border-2 border-gray-300 bg-[#f4f5f7]">
             </div>

              <div class="mt-3">
                  <label for="" class="font_family text-[16px]">Amount to Add</label>
                  <input type="text" class="w-full h-[52px] rounded-[32px] p-3 border-2 border-gray-300 bg-[#f4f5f7]" placeholder="Add Amount to withdraw">
              </div>

               <div class="mt-3">
                   <label for="" class="font_family text-[16px]">Pin Number</label>
                   <input type="text" class="w-full h-[52px] rounded-[32px] p-3 border-2 border-gray-300 bg-[#f4f5f7]" placeholder="Enter 4 digit pin number">
               </div>
                <div>
                     <button class="btn bg-[#0874f2] rounded-[32px] mt-[16px] w-full h-[52px] text-white font-semibold font_family py-[14px]">Add Money</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
